<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment Navigation-setting">
    <div class="ui container container-setting">
        <div class="ui inverted secondary stackable menu menu-setting">
            <h2 class="ui teal header item h2-setting">Basco-Blog</h2>
            <a href="#"  th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="desktop icon" ></i>首页</a>
            <a href="#"  th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="adjust icon"></i>分类</a>
            <a href="#"  th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tablet icon"></i>标签</a>
            <a href="#"  th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#"  th:href="@{/personal}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i
                    class="american sign language interpreting icon"></i>关于我</a>

            <form action="#" name="search" th:action="@{/search}" method="post" target="_blank" >
                <div class="right m-item item m-mobile-hide" >
                    <div class="ui icon inverted transparent i input m-search">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <a href="#" class="ui menu toggle black button m-position-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部标签--><!--three--><!--four-->
<footer class="ui inverted vertical center aligned segment footer-setting" th:fragment="footer">
    <div class="ui inverted divided stackable grid m-padded-tb-large" style="font-size: 15px">
        <div class="three wide column">
            <img th:src="@{/images/wechat.jpg}" alt="SHIT" class="ui left aligned rounded image img-setting"
                 style="width: 110px">
        </div>
        <div class="three wide column">
            <h4 class="ui inverted header" style="font-size: 15px">最新博客</h4>
            <div id="latestBlogs-container">
                <div class="ui inverted link list" th:fragment="latestBlogsList">
                    <a href="#" class="item m-padded-bottom-small" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${latestBlogs}" th:text="${blog.title}">用户故事(User Story) </a>
                    <!--/*-->
                    <a href="#" class="item">用户故事(User Story) </a>
                    <a href="#" class="item">用户故事(User Story) </a>
                    <!--*/-->
                </div>
            </div>
        </div>

        <div class="three wide column">
            <h4 class="ui inverted header" style="font-size: 15px">最新博客</h4>
            <div class="ui inverted link list">
                <a href="#" class="item">用户故事(User Story) </a>
                <a href="#" class="item">用户故事(User Story) </a>
                <a href="#" class="item">用户故事(User Story) </a>
            </div>
        </div>

        <div class="seven wide column">
            <h4 class="ui inverted header" style="font-size: 15px">最新博客</h4>
            <p>陈伟霆回应高铁上要签名的粉丝，表示自己当时戴着耳机，不知道具体发生了什么事情，签名照签好了，邮寄给你。</p>
        </div>

        <div class="ui inverted section divider divider-setting">
            <br>
            <br>
            © 1997-2020 basco公司版权所有 About NetEase
        </div>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script th:inline="javascript">
        $('#latestBlogs-container').load(/*[[@{/footer/latestBlog}]]*/"/footer/latestBlog");
    </script>
</th:block>
</body>
</html>
